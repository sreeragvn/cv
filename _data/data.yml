career-profile:
    title: Career Profile
    summary: |
    I am currently immersed in the domain of recommender systems and deep learning as I pursue my master's thesis at Porsche AG. My passion lies in bridging the gap between applied research and tangible product outcomes. With more than 2 years of hands-on experience in developing and implementing Deep learning algorithms across diverse domains, I thrive at the intersection of machine learning and data science. Prior to this, I accumulated over 4 years of progressive cross-departmental experience as an Associate Technical Product Manager in the energy sector.
