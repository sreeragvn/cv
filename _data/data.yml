experiences:
    title: Experiences
    info:
      - role: AI Research intern (Full time)
        time: October 2023 - Present
        company: Porsche AG, Weissach, Germany
        details: |
          - Conducted exploratory analysis of driver interactions with infotainment screens, utilizing CAN bus data to identify patterns based on varying contexts.
          - Performed online testing of AI models in development vehicles to ensure real-time functionality and accuracy.
          - Served as a pivotal member of the Porsche Onetouch team, facilitating collaboration between Porsche AG, Porsche Engineering, and Porsche Digital in the use cases \& architecture design, deployment, and testing phases of a recommender system for infotainment screens.
      - role: Data science research intern (Full time)
        time: April 2023 - September 2023
        company: DLR, Stade, Germany
        details: |
          -Engineered an efficient machine learning pipeline, and successfully deployed Dockerized ML models and web applications on the cloud.
          - Designed an experiment set up on Airbus A320 wing section for data acquisition with tradesperson.
      - role: Student Research Assistant (Part time)
        time: April 2022 - May 2023
        company: Institute of Fluid Mechanics (TU Braunschweig)
        details: |
          - Designed and implemented advanced data preprocessing pipelines for airfoil performance analysis, encompassing data sanitation, validation, imputation, feature computation. Conducted extensive experimentation with various algorithms to enhance predictive accuracy.

